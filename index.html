<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blind Assistance System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .hero-bg { background: linear-gradient(135deg, #6B7280, #3B82F6); }
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Light overlay for brighter effect */
            z-index: -1;
        }
        main, footer { position: relative; z-index: 1; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="hero-bg text-white py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Smart Blind Assistance System</h1>
            <p class="text-lg md:text-xl opacity-90">Empowering independence with cutting-edge technology</p>
        </div>
    </header>
    <br>
    <br>
    <br>
    <main class="container mx-auto py-12 px-4">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">System Options</h2>
            <div class="space-y-4">
                <a href="{{ url_for('live_feed') }}" class="block bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 hover-scale text-center">1. Live Frames</a>
                <a href="{{ url_for('coco_dataset') }}" class="block bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 hover-scale text-center">2. COCO Dataset Image Process</a>
                <a href="{{ url_for('shutdown') }}" class="block bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 hover-scale text-center">3. Exit</a>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Smart Blind Assistance System. All rights reserved.</p>
            <p>Developed by: Tabidah Usmani, Ziyan Murtaza, Amna Javaid, Tasmiya Asad</p>
        </div>
    </footer>
</body>
</html>
